<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Gymtastic - Estatísticas</title>
    </head>

    <header class="cabecalho">
        <img src="assets/menu.svg" alt="Menu" class="cabecalho_menu">
        <h1 class="cabecalho_titulo">GYMTASTIC</h1>
        <img src="assets/trailing-icon.svg" alt="Icone do usuário" class="cabecalho_usuario">
    </header>

    <body>
      <section class="stats">
        <section class="stats_inicio">
          <img class="stats_inicio_img" src="assets/man in hoodie standing.svg" alt="sua foto">
          <h2 class="stats_inicio_titulo">ESTATÍSTICAS</h2>
        </section>

        <section>
          <div class="stats_peso">
            <img class="stats_peso_img" src="assets/scale.svg" alt="icone de balança">
            <div class="stats_peso_descricao">
              <h3 class="stats_peso_descricao_titulo">PESO</h3>
              <p class="stats_peso_descricao_valor">75,5kg</p>
            </div>
          </div>

          <div class="stats_treino">
            <div class="stats_treino_img">
              <img src="assets/dumbbell.svg" alt="icone de um dumbbell">
            </div>
            <div class="stats_treino_descricao">
              <h3 class="stats_treino_descricao_titulo">TREINOS</h3>
              <ul class="stats_treino_descricao_lista">
                <li>Prancha</li>
                <li>Esteira</li>
                <li>Supino</li>
                <li>Bicicleta</li>
                <li>Escada</li>
                <li>Abdominal</li>
              </ul>
            </div>
          </div>
        </section>

      </section>
    </body>
    
    <footer class="rodape">
      <a href="home.html"><img src="assets/agenda.png" alt="icone de agenda" class="rodape_icones"></a>
      <a href="medic.html"><img src="assets/salvos.svg" alt="icone de salvos" class="rodape_icones"></a>
      <a href="stats.html"><img src="assets/opcoes.svg" alt="icone de opções" class="rodape_icones"></a>
  </footer>
</html>
