<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <title>Gymtastic - Login</title>
    </head>

    <body>
        <section class="logo">
            <img class="logo_imagem" src="assets/logo.png" alt="Logo">
            <img class="logo_titulo" src="assets/Titulo.png" alt="Titulo">
            <img class="logo_sombra_titulo" src="assets/titulo_shadow.png" alt="sombra_titulo">
        </section>

        <section class="login">
            <div>
                <P>LOGIN</P>
                <input type="text" placeholder="USUÁRIO">
            </div>
            <div>
                <p>SENHA</p>
                <input type="password" placeholder="SENHA">
            </div>
            <a class="login_logar" href="home.html">LOGAR</a>
            <a class="login_cadastrar" href="">CADASTRAR</a>
        </section>
    </body>
</html>
